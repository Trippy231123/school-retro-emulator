<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Retro Game Player</title>

<!-- Safe font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<!-- Emulator scripts -->
<script src="https://cdn.jsdelivr.net/npm/jsnes/dist/jsnes.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-snes/dist/js-snes.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-gb/dist/js-gb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="emulator-container">
    <h1>🕹️ School Retro Game Player 🕹️</h1>

    <div id="canvas-wrapper">
        <canvas id="emulator-canvas"></canvas>
    </div>

    <p>Drag your approved retro ROMs here to play.</p>
    <button id="fullscreen-btn">Fullscreen</button>
</div>

<script src="app.js"></script>
</body>
</html>
